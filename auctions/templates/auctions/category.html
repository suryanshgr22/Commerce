{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{cat}} Listings</h2>
    {% for listing in items %}
    <a href="{% url 'listing' listing.id %} ">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            {% if listing.image != "" %}
            <img src="{{listing.image}}" class="img-fluid rounded-start" alt="...">
            {% endif %}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{listing.title}}</h5>
              <p class="card-text">{{listing.description}}, Current Price : Rs.{{listing.starting_bid}} </p>
              <p class="card-text"><small class="text-body-secondary">{{listing.datentime}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
{% endblock %}
