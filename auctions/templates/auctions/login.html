{% extends "auctions/layout.html" %}

{% block body %}

<div id="heading" style=" position:static; display: flexbox; background-color: #F7CD46 ; padding:3px; margin-bottom: 10px; width: 100%; margin-top: 10px;" >
    <h2 style="color: #ffffff; text-align: center; font-family:monospace; font-size:40px; font-weight: bolder;" >Login</h2>
</div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <!-- <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div> -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" name="username" required aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">*</span>
            <input type="password" name="password" placeholder="Password" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <!-- <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div> -->
        <br>
        <input class="btn btn-primary" type="submit" value="Login" class="btn btn-warning" style="color: #ffffff;">
    </form>
    <br>

    Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none; color: #DE5935;" >Register here.</a>

{% endblock %}
